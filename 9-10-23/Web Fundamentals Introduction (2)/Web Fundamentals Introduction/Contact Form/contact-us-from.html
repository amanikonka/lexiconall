<html>
    <head>
        <title>
            Contact Us
        </title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <h2>Contact Us</h2>
        <form>
            <span>First name:</span>
            <input type="text" name="firstname">
            <br />
            <span>Last name :</span>
            <input type="text" name="secondname">
            <br/>
            <span>Email :</span>
            <input type="text" name="email">
            <br/>
            <span>Town :</span>
            <select name="town" >
                <option value="stockhom">Stockhom</option>
                <option value="mälmo">Mälmo</option>
                <option value="mamstad">Hamstad</option>
                <option value="umea">Umea</option>
              </select>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
